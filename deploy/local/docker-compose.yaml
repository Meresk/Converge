services:
  mysql:
      image: mysql:8.0
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: converge_app
        MYSQL_USER: user
        MYSQL_PASSWORD: user
      volumes:
        - mysql_data:/var/lib/mysql
      ports:
        - "3307:3306"
      healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
        interval: 5s
        timeout: 10s
        retries: 5

volumes:
  mysql_data: